<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/estilo.css"/>
    <title>Formulário</title>
</head>
<header></header>
<body>
    <div class="container">
		<div class="form_box">
			<div class="form">
                <div class="top_part">
                    <div class="menor_retangulo">
                        <div class="pic">
                            <img src="https://www.figma.com/component/11ee5a1ee203b91468e73877f6fdf6a52a3ea6da/thumbnail?ver=52769:13" alt="PFP" width="120px" height="120px">
                        </div>
                    </div>
                </div>
				<div class="maior_retangulo">
                    <div class="form_fr column">
                        <div class="NAME">
                            <form action="#" method="post">
                                <input type="text" required id="left" placeholder="Nome" maxlength="10" class="top">
                                <input type="text" required id="right" placeholder="Sobrenome" maxlength="15" class="top">
                            </form>
                        </div>
                        <div class="etc">
                            <form action="#" method="post">
                                <input type="email" placeholder="EMAIL" required class="infos">
                                <input type="tel" placeholder="CELULAR" required class="infos">
                                <input type="text" placeholder="PAÍS" required class="infos">
                                <input type="text" placeholder="QUAL SUA DÚVIDA?" required class="infos">
                                <div class="button_submit">
                                    <input type="submit" class="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</div>
</body>
<footer>
    <div class="container">
        <div class="icons">
            <div class="icons_imgs">
                <img src="https://www.figma.com/state_group/5f9531055d6b60f7aad6feee3a9f866584d311f2/thumbnail?ver=668:2759" alt="Insta" width="30px">
                <img src="https://www.figma.com/state_group/4ffb1f4d7eb1dfa1675303e026f58f01cc2b2b2a/thumbnail?ver=668:2731" alt="Linkedin" width="30px">
            </div>
            <div class="icons_text">
                rhuanbrazil
            </div>
        </div>
    </div>
</footer>
</html>
